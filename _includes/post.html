<article class='blog-post'>
  <header>
    <h2 class='title'><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class='posted-info'>
      <time datetime='{{ post.date | date_to_utc | date:"%Y-%m-%dT%H:%M:00Z" }}' pubdate='pubdate' class='published-datetime'>{{ post.date | date:"%B %d, %Y" }}</time>
      <span>by</span>
      <a href="http://github.com/cyphactor">Andrew De Ponte ( @cyphactor )</a>
    </div>
  </header>

  <section>
    {{ post.content }}
  </section>

  <footer>
    {% for tag in post.tags %}
      <a class="tag" href="{{ tag | tag_page_path }}">{{ tag }}</a>
    {% endfor %}
  </footer>
</article>
