---
layout: default
---
<article class='blog-post'>
  <header>
    <h2 class='title'><a href="{{ page.url }}">{{ page.title }}</a></h2>
    <div class='posted-info'>
      <time datetime='{{ page.date | date_to_utc | date:"%Y-%m-%dT%H:%M:00Z" }}' pubdate='pubdate' class='published-datetime'>{{ page.date | date:"%B %d, %Y" }}</time>
      <span>by</span>
      <a href="http://github.com/cyphactor">@cyphactor</a>
    </div>
  </header>

  <section>
    {{ content }}
  </section>

  <footer>
    {% for tag in page.tags %}
      <a class="tag" href="{{ tag | tag_page_path }}">{{ tag }}</a>
    {% endfor %}
    <div>
      <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
          var disqus_shortname = 'drewsworld'; // required: replace example with your forum shortname
          var disqus_developer = 1; // developer mode is on

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
  </footer>
</article>
